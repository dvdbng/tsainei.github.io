---
layout: default
---

<article class="category">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {% capture category_name %}{{page.url|replace:'/',''}}{% endcapture %}
    <ul>
    {% for post in site.categories[category_name] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </div>
</article>
